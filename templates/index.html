<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Lector de Documentos Inteligente</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Lector de Documentos Inteligente</h1>
        <div class="upload-section">
            <label for="fileInput" class="custom-upload">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    <div>Arrastra tu documento o haz clic para subir</div>
                    <div class="file-requirements">Formatos aceptados: .pdf, .docx (MÃ¡x. 10MB)</div>
                </div>
            </label>
            <input type="file" id="fileInput" accept=".pdf,.docx">
            <div id="fileError" class="error-message" style="display: none;"></div>
        </div>
        <div id="status"></div>
        <div class="document-section">
            <div class="section-header">
                <h2>Documento</h2>
                <div class="voice-controls" id="voiceControls">
                    <button id="playPauseBtn" onclick="togglePauseReading()" disabled>
                        <i class="fas fa-play"></i> Leer
                    </button>
                    <button id="stopBtn" onclick="stopReading()" disabled>
                        <i class="fas fa-stop"></i> Detener
                    </button>
                </div>
                <button id="toggleDocument" class="collapse-button">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div id="documentContent" class="document-content">
                <div id="content"></div>
            </div>
        </div>
        <div class="chat-container">
        <div class="chat-header">
            <div class="suggestions-container" id="suggestionsContainer">
                <div class="suggestions-title">Preguntas sugeridas:</div>
                <div class="suggestions-list" id="suggestionsList"></div>
            </div>
            <h3>Chat con el Documento</h3>
                <div class="chat-status" id="chatStatus"></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Mensajes aparecerÃ¡n aquÃ­ -->
            </div>
            <div class="chat-input">
                <input type="text" id="userQuestion" placeholder="Escribe tu pregunta sobre el documento...">
                <button id="sendQuestion">Enviar</button>
                <button id="downloadChat" title="Descargar conversaciÃ³n">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="static/js/app.js"></script>
</body>
</html>
