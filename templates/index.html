<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Lector de Documentos Inteligente</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Lector de Documentos Inteligente</h1>
        <div class="upload-section">
            <label for="fileInput" class="custom-upload">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    <div>Arrastra tu documento o haz clic para subir</div>
                    <div style="font-size: 0.8rem; margin-top: 0.5rem;">Formatos soportados: .pdf, .docx</div>
                </div>
            </label>
            <input type="file" id="fileInput" accept=".docx,.pdf">
        </div>

        <div id="status"></div>
        <div id="content"></div>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
